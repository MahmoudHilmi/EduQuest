<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eduQuest Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fdfdfd, #f6f6f6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-box {
        width: 100%;
        max-width: 380px;
        background: #fff;
        padding: 35px 28px;
        border-radius: 14px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.06);
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        color: #ff6600;
      }

      .form-group {
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        font-weight: 500;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 11px 13px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        background: #fafafa;
        transition: border 0.25s, background 0.25s;
      }

      .form-group input:focus {
        border-color: #ff6600;
        background: #fff;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #ff6600;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        margin-top: 8px;
        transition: background 0.25s, transform 0.15s;
      }

      .submit-btn:hover {
        background: #e65c00;
        transform: translateY(-2px);
      }

      .register-link {
        text-align: center;
        margin-top: 18px;
        font-size: 13px;
        color: #555;
      }

      .register-link a {
        color: #ff6600;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="submit-btn">Login</button>

        <div class="register-link">
          Haven't an account? <a href="/register">Create account</a>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          alert(await res.text());

          location.reload();
        });
    </script>
  </body>
</html>
